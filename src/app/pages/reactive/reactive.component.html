<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form class="pb-3" autocomplete="off" [formGroup]="frm" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreInvalido">
        <small class="text-danger" *ngIf="nombreInvalido">
          Nombre inválido
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoInvalido">
        <small class="text-danger" *ngIf="apellidoInvalido">
          Apellido inválido
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoInvalido">
      <small class="text-danger" *ngIf="correoInvalido">
        Correo inválido
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1Invalido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Repetir contraseña"
             formControlName="pass2"
             [class.is-invalid]="pass2Invalido">
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">

      <div class="col">
        <input class="form-control"
          type="text"
          placeholder="Distrito"
          formControlName="distrito"
          [class.is-invalid]="distritoInvalido">
      </div>

      <div class="col">
        <input class="form-control"
          type="text"
          placeholder="Ciudad"
          formControlName="ciudad"
          [class.is-invalid]="ciudadInvalido">
      </div>

    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let pasatiempo of pasatiempos.controls; index as i">
            <td>{{ (i + 1) }}</td>
            <td>
              <input class="form-control" type="text" [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-success btn-block mt-2 mb-5" type="button" (click)="agregarPasatiempo()">
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<p class="pt-3">Estado del formulario: {{ frm.valid }}</p>
<p>Status: {{ frm.status }}</p>
<pre>{{ frm.value | json }}</pre>
