<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
                [class.is-invalid]="nombre.invalid && nombre.touched"
                type="text"
                name="nombre"
                minlength="5"
                required
                [ngModel]="usuario.nombre"
                placeholder="Nombre"
                #nombre="ngModel">
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">
          El nombre es obligatorio
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
                [class.is-invalid]="apellido.invalid && apellido.touched"
                type="text"
                name="apellido"
                minlength="5"
                required
                [ngModel]="usuario.apellido"
                placeholder="Apellido"
                #apellido="ngModel">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">
          El apellido es obligatorio
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
              [class.is-invalid]="correo.invalid && correo.touched"
              type="email"
              name="correo"
              placeholder="Correo electrónico"
              required
              [ngModel]="usuario.correo"
              #correo="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">
        El correo es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control custom-select"
        name="pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length == 0"
        [ngModel]="usuario.pais"
        required
        #pais="ngModel">
        <option value="">Seleccione...</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">
        El país es obligatorio
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input"
          type="radio"
          name="genero"
          required
          value="M"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"
          type="radio"
          name="genero"
          required
          value="F"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
